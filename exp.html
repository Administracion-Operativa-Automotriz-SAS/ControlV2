<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btnSub").click(function(){
				if($("#User").val() == "" || $("#Pass").val() == ""){
					alert("Insert User & Password");
					event.preventDefault();
				}else{
					$("#LogBox").hide();
				}
				
			});	
		});
	
	</script>
