			if (window.FileReader) {
			  var drop;
			  addEventHandler(window, 'load', function() {
				var status = document.getElementById('status');
				drop = document.getElementById('drop');
				var list = document.getElementById('list');

				function cancel(e) {
				  if (e.preventDefault) {
					e.preventDefault();
				  }
				  return false;
				}

				// Tells the browser that we *can* drop on this target
				addEventHandler(drop, 'dragover', cancel);
				addEventHandler(drop, 'dragenter', cancel);

				addEventHandler(drop, 'drop', function(e) {
				  e = e || window.event; // get window.event if e argument missing (in IE)   
				  if (e.preventDefault) {
					e.preventDefault();
				  } // stops the browser from redirecting off to the image.

				  var dt = e.dataTransfer;
				  var files = dt.files;
				  for (var i = 0; i < files.length; i++) {
					var file = files[i];
					var reader = new FileReader();

					//attach event handlers here...

					reader.readAsDataURL(file);
					addEventHandler(reader, 'loadend', function(e, file) {
					  var bin = this.result;
					  var newFile = document.createElement('div');
					  //newFile.innerHTML = 'Loaded : ' + file.name + ' size ' + file.size + ' B';
					  list.appendChild(newFile);
					  var fileNumber = list.getElementsByTagName('div').length;
					  /*status.innerHTML = fileNumber < files.length ?
						'Loaded 100% of file ' + fileNumber + ' of ' + files.length + '...' :
						'Done loading. processed ' + fileNumber + ' files.';*/

					  var img = document.createElement("img");
					  img.file = file;
					  img.src = bin; 
					  img.className = "resize-drag";
					  /*img.onclick = function img_selection(this){
						alert("clicked");
						$('.selected').removeClass('selected');
						$(this).addClass('selected');
					  };*/
					  list.appendChild(img);
					}.bindToEventHandler(file));
				  }
				  return false;
				});
				Function.prototype.bindToEventHandler = function bindToEventHandler() {
				  var handler = this;
				  var boundParameters = Array.prototype.slice.call(arguments);
				  console.log(boundParameters);
				  //create closure
				  return function(e) {
					e = e || window.event; // get window.event if e argument missing (in IE)   
					boundParameters.unshift(e);
					handler.apply(this, boundParameters);
				  }
				};
			  });
			} else {
			  document.getElementById('status').innerHTML = 'Your browser does not support the HTML5 FileReader.';
			}

			function addEventHandler(obj, evt, handler) {
			  if (obj.addEventListener) {
				// W3C method
				obj.addEventListener(evt, handler, false);
			  } else if (obj.attachEvent) {
				// IE method.
				obj.attachEvent('on' + evt, handler);
			  } else {
				// Old school method.
				obj['on' + evt] = handler;
			  }
			}
		
			interact('.resize-drag')
			  .draggable({
				onmove: window.dragMoveListener
			  })
			  .resizable({
				preserveAspectRatio: true,
				edges: { left: true, right: true, bottom: true, top: true }
			  })
			  .on('resizemove', function (event) {
				var target = event.target,
					x = (parseFloat(target.getAttribute('data-x')) || 0),
					y = (parseFloat(target.getAttribute('data-y')) || 0);

				// update the element's style
				target.style.width  = event.rect.width + 'px';
				target.style.height = event.rect.height + 'px';

				// translate when resizing from top or left edges
				x += event.deltaRect.left;
				y += event.deltaRect.top;

				target.style.webkitTransform = target.style.transform =
					'translate(' + x + 'px,' + y + 'px)';

				target.setAttribute('data-x', x);
				target.setAttribute('data-y', y);
				target.textContent = event.rect.width + '×' + event.rect.height;
			  });

			function dragMoveListener (event) {
				var target = event.target,
					// keep the dragged position in the data-x/data-y attributes
					x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
					y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

				// translate the element
				target.style.webkitTransform =
				target.style.transform =
				  'translate(' + x + 'px, ' + y + 'px)';

				// update the posiion attributes
				target.setAttribute('data-x', x);
				target.setAttribute('data-y', y);
			  }
			  
		
			function save_document()
			{
				prepared_html();
				
				
				console.log(typeof edit);

						}
						if(res.estado == 3){

						}
						if(res.estado == 2){
							alert("Existen problemas para guardar el documento");
						}
						
						location.reload();
						
						
						
					});
				  return "";
				  
				}
				
		
				
				$.post( "Controllers/gestion_documental_helper.php?Acc=save_document",

					if(res.estado == 1){

					}
					if(res.estado == 2){

					}
					
					
					
				});
				
				
			}
			
			function prepared_html()
			{			
				$('input[type="text"]').each(function(){
					if($(this).val()!="")
					{
						//alert($(this).val());
						$(this).removeAttr( "size" );
						var innertext = $(this).val();
						//alert(innertext);
						$(this).attr("value",innertext);
					}
					if($(this).attr("value") != null && $(this).val() == "")
					{
						//alert($(this).attr("value"));
						$(this).removeAttr("value");
					}
				});	

				$("textarea").each(function(){
					if($(this).val()!="")
					{
						//alert($(this).val());
						$(this).html($(this).val());	
					}
					//this.value = this.value.replace("AFFURL",producturl);
				});
			}
			
			function resizeInput()
			{
				if($(this).val().length>4)
				{				
					$(this).attr('size', ($(this).val().length-3));				
				}
				else
				{				
					$(this).attr('size', ($(this).val().length+1));				
				}			
			}
			
			$('input[type="text"]').keyup(resizeInput);
